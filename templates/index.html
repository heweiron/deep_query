<!DOCTYPE html>
<html>

<head>
    <title>Natural Language to SQL Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div id="loading" style="display:none; margin-top: 20px;">
        <span style="font-weight: bold;">⏳ Processing your request...</span>
        <div class="spinner"></div>
    </div>

    <h1>💬 Ask a Database Question</h1>
    <textarea id="question" placeholder="e.g. List all employees hired after 2020 with salary over 100000"></textarea><br>
    <button onclick="askQuestion()">Ask</button>

    <div class="section" id="sqlDiv" style="display:none;">
        <h3>🧠 SQL Generated:</h3>
        <pre id="sqlQuery"></pre>
    </div>

    <div class="section" id="resultDiv" style="display:none;">
        <h3>📋 Query Results:</h3>
        <table id="resultsTable"></table>
    </div>

    <div class="section" id="explanationDiv" style="display:none;">
        <h3>🗣️ Explanation:</h3>
        <p id="explanationText"></p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
