<!DOCTYPE html>
<html>

<head>
    <title>Natural Language to SQL Chat</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }

        textarea {
            width: 100%;
            height: 60px;
        }

        button {
            padding: 10px 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
            border-collapse: collapse;
            padding: 6px;
        }

        th {
            background-color: #eee;
        }

        .section {
            margin-top: 20px;
        }

        .think-block {
            background-color: #f0f8ff;
            border-left: 4px solid #007bff;
            padding: 10px;
            margin: 10px 0;
            font-style: italic;
            white-space: pre-wrap;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div id="loading" style="display:none; margin-top: 20px;">
        <span style="font-weight: bold;">‚è≥ Processing your request...</span>
        <div class="spinner" style="
          width: 24px; height: 24px; border: 4px solid #ccc;
          border-top: 4px solid #007bff; border-radius: 50%;
          animation: spin 1s linear infinite;
          display: inline-block; vertical-align: middle; margin-left: 10px;
        "></div>
    </div>
    <h1>üí¨ Ask a Database Question</h1>
    <textarea id="question"
        placeholder="e.g. List all employees hired after 2020 with salary over 100000"></textarea><br>
    <button onclick="askQuestion()">Ask</button>

    <div class="section" id="sqlDiv" style="display:none;">
        <h3>üß† SQL Generated:</h3>
        <pre id="sqlQuery"></pre>
    </div>

    <div class="section" id="resultDiv" style="display:none;">
        <h3>üìã Query Results:</h3>
        <table id="resultsTable"></table>
    </div>

    <div class="section" id="explanationDiv" style="display:none;">
        <h3>üó£Ô∏è Explanation:</h3>
        <p id="explanationText"></p>
    </div>

    <script>
        async function askQuestion() {
            const question = document.getElementById('question').value;
            if (!question.trim()) return;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('sqlDiv').style.display = 'none';
            document.getElementById('resultDiv').style.display = 'none';
            document.getElementById('explanationDiv').style.display = 'none';

            try {
                const res = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                const data = await res.json();

                if (data.error) {
                    alert("Error: " + data.error);
                    return;
                }

                document.getElementById('sqlDiv').style.display = 'block';
                document.getElementById('sqlQuery').textContent = data.sql;

                // Display table
                const table = document.getElementById('resultsTable');
                table.innerHTML = '';

                const header = document.createElement('tr');
                data.columns.forEach(col => {
                    const th = document.createElement('th');
                    th.textContent = col;
                    header.appendChild(th);
                });
                table.appendChild(header);

                data.results.forEach(row => {
                    const tr = document.createElement('tr');
                    data.columns.forEach(col => {
                        const td = document.createElement('td');
                        td.textContent = row[col];
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });

                document.getElementById('resultDiv').style.display = 'block';

                document.getElementById('explanationDiv').style.display = 'block';


                // document.getElementById('explanationText').textContent = data.explanation;
                // Convert <think> blocks to styled divs
                let explanationHtml = data.explanation.replace(/<think>([\s\S]*?)<\/think>/gi, (match, content) => {
                    return `<div class="think-block">${content.trim()}</div>`;
                });

                // Convert markdown to HTML
                explanationHtml = marked.parse(explanationHtml);

                // Display it
                const explanationEl = document.getElementById('explanationText');
                explanationEl.innerHTML = explanationHtml;


            } catch (e) {
                alert("Something went wrong: " + e.message);
            } finally {
                // Hide loader no matter what
                document.getElementById('loading').style.display = 'none';
            }
        }
    </script>
</body>

</html>
